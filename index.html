<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Digital Clock</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <button id="currentTimeButton" onclick="startClock()">
        <p class="modes">CURRENT TIME</p>
    </button><br>

    <video autoplay muted loop id="myVideo">
        <source src="Zenitsu Agatsuma.mp4" type="video/mp4">
    </video>
    
    <div id="clockcontainer">
        <div id="clock"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
